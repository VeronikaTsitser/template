name: template
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  auto_size_text: ^3.0.0
  logger: ^2.5.0
  collection: ^1.18.0

  # Localizations
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # Routing
  auto_route: ^9.2.2

  # state management and DI
  # bloc: ^9.0.0
  # bloc_concurrency: ^0.3.0
  provider: ^6.1.2
  # flutter_bloc: ^9.0.0

  # Plugins
  fluttertoast: ^8.2.8
  in_app_review: ^2.0.10
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  path: ^1.9.0
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  # app_links: ^6.3.2
  # camera: ^0.10.6
  device_info_plus: ^10.1.2
  # memory_info: ^0.0.4
  # wakelock_plus: ^1.2.5
  # package_info_plus: any
  # url_launcher: ^6.3.0
  # video_player: ^2.9.2
  # saver_gallery: ^4.0.0
  # flutter_local_notifications: ^17.2.3
  # image_cropper: ^8.0.2
  # photo_manager: ^3.4.0
  # open_file_plus: ^3.4.1+1

  # Metrics and Attribution
  # apphud: ^2.6.0
  # appmetrica_plugin: ^3.1.0
  # facebook_app_events: ^0.19.3

  # Assets
  flutter_svg: ^2.0.16
  lottie: ^3.3.0
  octo_image: ^2.1.0
  cached_network_image: ^3.4.1

  # API
  dio: ^5.7.0

  # Local Storage
  shared_preferences: ^2.3.5

  # Data classes
  json_annotation:
  freezed_annotation:

  # Firebase
  # firebase_core: ^3.9.0
  # firebase_analytics: ^11.3.6
  # firebase_crashlytics: ^4.2.0
  # firebase_remote_config: ^4.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^9.0.0
  build_runner:
  flutter_gen_runner: any
  flutter_lints: ^5.0.0
  intl_utils: ^2.8.7
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.4
  freezed:
  json_serializable:

flutter_native_splash:
  color: "#FFF6F8"
  image: assets/splash.png

flutter_launcher_icons:
  android: true
  # ios: true
  image_path: "assets/app_icon.png"
  # min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/app_icon.png"

flutter_gen:
  output: lib/core/gen
  integrations:
    flutter_svg: true
    lottie: true

flutter_intl:
  enabled: true
  arb_dir: lib/core/localization/l10n
  output_dir: lib/core/localization/generated
  output_class: lib/core/localization/generated/l10n.dart

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/images/onboarding/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-VariableFont_slnt_wght.ttf
        - asset: assets/fonts/inter/static/Inter-Black.ttf
        - asset: assets/fonts/inter/static/Inter-Bold.ttf
        - asset: assets/fonts/inter/static/Inter-ExtraBold.ttf
        - asset: assets/fonts/inter/static/Inter-ExtraLight.ttf
        - asset: assets/fonts/inter/static/Inter-Light.ttf
        - asset: assets/fonts/inter/static/Inter-Medium.ttf
        - asset: assets/fonts/inter/static/Inter-Regular.ttf
        - asset: assets/fonts/inter/static/Inter-SemiBold.ttf
        - asset: assets/fonts/inter/static/Inter-Thin.ttf
    - family: Outfit
      fonts:
        - asset: assets/fonts/outfit/Outfit-Black.ttf
        - asset: assets/fonts/outfit/Outfit-Bold.ttf
        - asset: assets/fonts/outfit/Outfit-ExtraBold.ttf
        - asset: assets/fonts/outfit/Outfit-ExtraLight.ttf
        - asset: assets/fonts/outfit/Outfit-Light.ttf
        - asset: assets/fonts/outfit/Outfit-Medium.ttf
        - asset: assets/fonts/outfit/Outfit-Regular.ttf
        - asset: assets/fonts/outfit/Outfit-SemiBold.ttf
        - asset: assets/fonts/outfit/Outfit-Thin.ttf
